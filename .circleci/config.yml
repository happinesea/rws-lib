version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:10-ea-jdk-browsers
    steps:
      - checkout
      - run:
          name: Starting build
          command: mkdir -p /home/circleci/project/build/cobertura/main
          command: ln -s  /home/circleci/project/build/cobertura/main/cobertura.ser /home/circleci/project/build/cobertura/main/cobertura-test.ser
          command: chmod +x ./gradlew;./gradlew clean build
      - run:
          name: Starting unit test.
          command: mkdir -p /home/circleci/project/build/cobertura/main
          command: ln -s  /home/circleci/project/build/cobertura/main/cobertura.ser /home/circleci/project/build/cobertura/main/cobertura-test.ser
          command: chmod +x ./gradlew;./gradlew clean test

version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:9.0.1-jdk-browsers
    steps:
      - checkout
      - run:
          name: Starting build
          command: chmod +x ./gradlew;./gradlew clean build -x test
  test:
    docker:
      - image: circleci/openjdk:9.0.1-jdk-browsers
    steps:
      - checkout
      - run:
          name: Starting unit test.
          command: chmod +x ./gradlew;./gradlew --info clean build jacocoTestReport coveralls
workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - build
